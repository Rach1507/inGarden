

        <div class="container form-control-sm w-50">
            <h2>Create Product</h2>
            <form [formGroup]="productForm" (ngSubmit)="submitRegistration()" novalidate>
              <div *ngIf="message != ''">
                <h3 class="has-info">{{message}}</h3>
              </div>
              <div class="form-group">
                <label>Product Name</label>
                <input type="text" class="form-control" formControlName="prod_name"   required autofocus />
              </div>
              <div class="form-group">
                <label>Product Description</label>
                <input type="text" class="form-control"  formControlName="prod_desc"   required #prod/>
              </div>
              <div class="form-group">
                <label>Product Price</label>
                <input type="number" class="form-control" formControlName="prod_price"  required/>
              </div>
              <div class="form-group">
                <label>Plant Care Tip</label>
                <input type="text" class="form-control" formControlName="prod_care_tip"  required/>
              </div>
              <div class="form-group">
                <label>Plant height</label>
                <input type="number" class="form-control" formControlName="plant_height"  required/>
              </div>
              <div class="form-group">
                <label>Units in Stock</label>
                <input type="number" class="form-control" formControlName="units_in_stock"  required/>
              </div>
              <div class="form-group">
                <label>Image URL</label>
                <input type="url" class="form-control" formControlName="prod_image"  required/>
              </div>
              <div class="form-group">
                <label>Category</label>
             
                <select class="form-control custom-select "formControlName="category_id"  required >
                  <option  ></option>
                  <option *ngFor="let m of categories let i = index" [attr.data-index]="i" [ngValue]="i">
                          {{m}}
                  </option>
                </select>
              </div>
              <div class="form-group">
                <label>Plant width</label>
                <input type="number" class="form-control" formControlName="plant_width"  required/>
              </div>
         
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="onClose()" >Close</button>
          <button type="submit" (click)="submitRegistration()" class="btn btn-primary">Save changes</button>
        </div>
      </form>
     
  </div>
