
    
    <main class="intro-main">

    <section class="py-5 text-center container ">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">All products</h1>
          <p class="lead text-muted">Shop all you need for your indoor garden to thrive.House Plants , Fertilizers , Garden tools , Pots , Containers and much more </p>
          <p>
           
        </div>
      </div>
    </section>


    <!-- <div class="  text-center row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 "> -->
      <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      
  

        <div class="col" *ngFor ="let product of allProducts">
           <div class="card shadow-sm">

            <div class="card align-items-center">
             <img style=" height:250px; width:250px;" class="card-img-top align-items-center" src="{{product.prod_image}}" alt="">
             <div class="card-body">
               <p class="card-text">{{product.prod_name}}</p>
              </div>
          
         
              <div class="card-body">
                <div class="btn-group">
                  <button type="button" (click)="addToCart(product.prod_id)"   class="btn btn-sm btn-success">Add to cart</button>

                  <!-- <button type="button" (click)="addToCart(product.prod_id)"  class="btn btn-sm btn-success">{{ this.service.cartList.contains(product) ? "Added" : "Add" }}to cart</button> -->
                  <button type="button" (click)="addToFavs(product.prod_id)" class="btn btn-sm btn-outline-success">Add to wishlist</button>
                
                <p class="ms-5 me-1 text-muted text-end">
                  <span>
                    &#x20B9;
                  </span>{{product.prod_price}}</p>
                 </div>
       
               
              </div>
            </div>
       
        </div>
        <br>
        <br>


      </div>
    </div>

</div>
</main>
